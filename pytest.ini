# SPDX-License-Identifier: MPL-2.0
[pytest]
testpaths = tests
python_files = test_*.py
addopts = -v --cov=ai_trust --cov-report=term-missing
pythonpath = .
norecursedirs = .git .tox .mypy_cache .pytest_cache build dist
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
