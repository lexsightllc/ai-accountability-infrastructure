name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements-dev.txt
            pyproject.toml

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: |
            package-lock.json

      - name: Bootstrap toolchain
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: make bootstrap

      - name: Run quality gates
        env:
          COVERAGE_THRESHOLD: 80
        run: make check

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
          if-no-files-found: ignore

      - name: Upload SBOMs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: sbom-${{ matrix.python-version }}
          path: sbom/
          if-no-files-found: ignore

  license-hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ScanCode Toolkit
        uses: nexB/scancode-toolkit-action@v30.1.0
        with:
          scan-options: "--copyright --license --info --json-pp scancode-report.json"

      - name: Upload license scan report
        uses: actions/upload-artifact@v3
        with:
          name: scancode-report
          path: scancode-report.json

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install REUSE tooling
        run: pip install reuse

      - name: Verify SPDX compliance
        run: reuse lint
